<body>

<div class="jumbotron vertical-center" style="background: #525252; border-radius: 0px;">

    <!--<div class="container text-center" style="width: 300px; height: 450px;">-->
    <div class="container text-center" style="width: 300px;">
        <br>
        <div class="row">
            <div class="col-md-12">
                <img src="img/rock.png" alt="The Endleg" height="110px" width="110px" align="center" id="logo">
            </div>
        </div>

        <br><h3>The Endleg Game</h3>

        Complete registration by code received to your email
        <form id="frmConfirm">
            <div class="row">
                <div class="col-md-12">
                    <div class="card-block">
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username" id="Username">
                            <input type="text" class="form-control" name="code" placeholder="Code" id="Code">
                        </div>
                        <button id="confirmButton" type="submit" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>


<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<!-- jQuery validator -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.js"></script>

<!-- AWS SDK -->
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.4.8.min.js"></script>

<script src="js/auth.js"></script>

<script>
    $(document).ready(function () {
        $('#frmConfirm').validate({
            rules: {
                username: {
                    minlength: 4,
                    required: true
                },
                code: {
                    minlength: 4,
                    required: true
                },
            },
            highlight: function (element) {
                $(element).closest('.control-group').removeClass('success').addClass('error');
            },
            success: function (element) {
                element.text('OK!').addClass('valid')
                    .closest('.control-group').removeClass('error').addClass('success');
            }
        });

        $('#frmConfirm').submit(function (event) {
            loginUser($('#frmConfirm #Username').val(), $('#frmConfirm #Code').val());
            event.preventDefault();
        });
    });
</script>

</body>
