<div class="jumbotron vertical-center" style="background: #525252; border-radius: 0px;">

    <div class="container text-center" style="width: 300px; background: white">

            <div class="col-md-12">

                                <input type="password" class="form-control" name="password" placeholder="Password" id="Password">
                            </div>
                        </div>


                        <div class="form-group row">
                            <button id="loginButton" type="submit" class="btn btn-block btn-primary">Login</button>

<script src="js/auth.js"></script>

<script>
    $(document).ready(function () {
        $('#frmLogin').validate({
            rules: {
                username: {
                    minlength: 4,
                    required: true
                },
                code: {
                    required: true,
                    minlength: 6
                },
            },
            highlight: function (element) {
                $(element).closest('.control-group').removeClass('success').addClass('error');
            }
        });

        $('#frmLogin').submit(function (event) {
            loginUser($('#frmLogin #Username').val(), $('#frmLogin #Password').val());
            event.preventDefault();
        });
    });
</script>
