<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- FlatUI removed for now !!! -->

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <script src="js/vendor/html5shiv.js"></script>

    <link href="css/styles.css" rel="stylesheet">

    <script src="js/jsbn.js"></script>

</head>

<body>

<div class="container full vertical-center">

    <div class="container-fluid text-center" style="width: 320px;">
        <br>
        <div class="row">
            <div class="col-md-12">
                <img src="img/rock.png" alt="The Endleg" height="110px" width="110px" align="center" id="logo">
            </div>
        </div>

        <br><h3>The Endleg Game</h3>
        Welcome to Rock, Scissors, Paper, Lizard, Spock! Game

        <form id="frmRegistration">
            <div class="row">
                <div class="col-md-12">
                    <div class="card-block">

                        <div class="form-group row">
                            <label for="Name" class="col-2 material-icons prefix">account_circle</label>
                            <div class="col-10">
                                <input type="text" class="form-control" name="name" placeholder="Name" id="Name">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="Email" class="col-2 material-icons prefix">email</label>
                            <div class="col-10">
                                <input type="email" class="form-control" name="email" placeholder="Email" id="Email">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="Username" class="col-2 material-icons prefix">assignment_ind</label>
                            <div class="col-10">
                                <input type="text" class="form-control" name="username" placeholder="Username" id="Username">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="Password" class="col-2 material-icons prefix">https</label>
                            <div class="col-10">
                                <input type="password" class="form-control" name="password" placeholder="Password" id="Password">
                            </div>
                        </div>

                        <div class="form-group row">
                            <button id="registerButton" type="submit" class="btn btn-block btn-primary">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>

</div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<!-- Latest compiled Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<!-- jQuery validator -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.js"></script>

<!-- AWS SDK -->
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.4.8.min.js"></script>

<script src="js/auth.js"></script>

<script>
    $(document).ready(function () {
        $('#frmRegistration').validate({
            rules: {
                name: {
                    minlength: 4,
                    required: true
                },
                email: {
                    minlength: 5,
                    required: true,
                    email: true
                },
                username: {
                    minlength: 5,
                    required: true
                },
                password: {
                    required: true,
                    minlength: 8
                },
            },
            highlight: function (element) {
                $(element).closest('.control-group').removeClass('success').addClass('error');
            }
        });

        $('#frmRegistration').submit(function (event) {
            var user = {};
                user.name = $('#frmRegistration #Name').val();
                user.email = $('#frmRegistration #Email').val();
                user.username = $('#frmRegistration #Username').val();
                user.password = $('#frmRegistration #Password').val();
            console.log('Creating user : ' + user.name, user.email, user.username )
            registerUser(user);
            event.preventDefault();
        });
    });
</script>

</body>
</html>
